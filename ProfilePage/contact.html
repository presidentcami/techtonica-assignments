<!DOCTYPE html>
<html>

<head>
    <title>Camille Williams Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Hind+Siliguri:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="pagecontainer">
        <div class="content-wrap">
            <section class="navbar">
                <nav class="navigation">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact Me</a></li>
                    </ul>
                </nav>
            </section>
            <header>
                <h2>Get In Touch With Me</h2>
            </header>
            <section class="form">
                <form action="/contact.html" method="post">
                    <label for="firstName">First Name<span aria-label="required">*</span></label><br>
                    <input type="text" name="first" id="firstName" required><br>
                    <label for="lastName">Last Name<span aria-label="required">*</span></label><br>
                    <input type="text" name="last" id="lastName" required><br>
                    <label for="email">Email Address<span aria-label="required">*</span></label><br>
                    <input type="text" name="email" id="email" required><br>
                    <label for="phone">Phone Number</label><br>
                    <input type="text" name="phone-nubmer" id="phone" pattern="[0-9]{7,10}"><br>
                    <label for="address">Your Address</label><br>
                    <textarea name="address" id="address" rows="4" cols="50"></textarea><br>
                    <input type="submit" value="Get in Touch!" id="submit">
                </form>
            </section>
            <footer id="footer">
                <div class="socialsIcons">
                    <a href="https://www.linkedin.com/in/camille-williams-phl/" target="_blank"><img
                            class="socialsLinks" src="linkedin.png"></a>
                    <a href="https://github.com/presidentcami" target="_blank"><img class="socialsLinks"
                            src="github.png"></a>
                    <a href="https://twitter.com/presidentcami" target="_blank"><img class="socialsLinks"
                            src="twitter.png"></a>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
